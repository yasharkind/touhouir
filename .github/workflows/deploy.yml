name: Deploy via SSH to cPanel

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ðŸ§° Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'  # adjust as needed

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ›  Build React app
        run: npm run build

      - name: ðŸš€ Deploy via SSH and rsync
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          CPANEL_HOST: ${{ secrets.CPANEL_HOST }}
          CPANEL_USERNAME: ${{ secrets.CPANEL_USERNAME }}
          CPANEL_PORT: ${{ secrets.CPANEL_PORT }}
          CPANEL_DEST_DIR: ${{ secrets.CPANEL_DEST_DIR }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          # Optional: disable host key checking for smooth CI (not recommended for super-secure envs)
          echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config

          rsync -avz -e "ssh -p $CPANEL_PORT" --delete dist/ $CPANEL_USERNAME@$CPANEL_HOST:$CPANEL_DEST_DIR
